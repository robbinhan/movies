94&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;304\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;304\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/v2-e8446cd5089ea93457b2acb1c1fa937c_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;br&gt;我最仙女的一套，直男可能不会喜欢，但是去漫展的话，二次元的小哥哥一撩一个准 嘻嘻&lt;br&gt;&lt;br&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img data-rawheight=\&quot;750\&quot; src=\&quot;https://pic2.zhimg.com/v2-53a23e57d9c6d9946ac769dd614b2771_b.jpg\&quot; data-rawwidth=\&quot;588\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;588\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-53a23e57d9c6d9946ac769dd614b2771_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img data-rawheight=\&quot;750\&quot; src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;588&#x27;%20height=&#x27;750&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;588\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;588\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-53a23e57d9c6d9946ac769dd614b2771_r.jpg\&quot; data-actualsrc=\&quot;https://pic2.zhimg.com/v2-53a23e57d9c6d9946ac769dd614b2771_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;br&gt;迪奥的交叉裹胸黑色纱裙，外带一个一看就是绝版的西瓜红杨树林，穿这一套走在街上女的看见都会嫉妒到质壁分离&lt;br&gt;&lt;br&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img data-rawheight=\&quot;394\&quot; src=\&quot;https://pic1.zhimg.com/v2-0dda6d3719efceae792319de77ffb6e8_b.jpg\&quot; data-rawwidth=\&quot;304\&quot; class=\&quot;content_image\&quot; width=\&quot;304\&quot;&gt;&lt;/noscript&gt;&lt;img data-rawheight=\&quot;394\&quot; src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;304&#x27;%20height=&#x27;394&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;304\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;304\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/v2-0dda6d3719efceae792319de77ffb6e8_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;br&gt;这套是我本人最中意的一套返璞归真吊带围裙假两件，是从张馨予的那件大红袍得来的灵感，那一天，我看到张馨予那件红裙子，二话不说把炕头的被子扯过来铺平，剪下被面，做成了这件独一无二的小裙裙，穿上没两天，隔壁村的几个寡妇纷纷效仿，切，学人精。&lt;br&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img data-rawheight=\&quot;600\&quot; src=\&quot;https://pic2.zhimg.com/v2-849bfed1a7f48f41c5caccf38857b591_b.jpg\&quot; data-rawwidth=\&quot;600\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;600\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-849bfed1a7f48f41c5caccf38857b591_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img data-rawheight=\&quot;600\&quot; src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;600&#x27;%20height=&#x27;600&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;600\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;600\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-849bfed1a7f48f41c5caccf38857b591_r.jpg\&quot; data-actualsrc=\&quot;https://pic2.zhimg.com/v2-849bfed1a7f48f41c5caccf38857b591_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;br&gt;这一套呢就是我最土豪的一套了，皇冠是我姑家三大姨她太姥过八十大寿买蛋糕赠的，珍贵程度不用说了，然后这个外套是boy的大家应该也能看到，这个拼接花色做工，多贵自己体会，脖子上的金链子是快手退役老兵牌牌琦在快手年度社会摇大会上赠予我的，回想起来仿佛在昨天。&lt;br&gt;&lt;br&gt;&lt;br&gt;以上就是我觉得最斩男的四套搭配，然后想变得跟我一样潮的可以私信我咨询怎样搭配衣服，毕竟我是个善良的弄潮儿。&lt;figure&gt;&lt;noscript&gt;&lt;img data-rawheight=\&quot;640\&quot; src=\&quot;https://pic3.zhimg.com/v2-fa98bfe9f01e81e6ad2af50813bb1f1e_b.jpg\&quot; data-rawwidth=\&quot;640\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;640\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-fa98bfe9f01e81e6ad2af50813bb1f1e_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img data-rawheight=\&quot;640\&quot; src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;640&#x27;%20height=&#x27;640&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;640\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;640\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-fa98bfe9f01e81e6ad2af50813bb1f1e_r.jpg\&quot; data-actualsrc=\&quot;https://pic3.zhimg.com/v2-fa98bfe9f01e81e6ad2af50813bb1f1e_b.jpg\&quot;&gt;&lt;/figure&gt;&quot;,&quot;editableContent&quot;:&quot;&quot;,&quot;excerpt&quot;:&quot;我最仙女的一套，直男可能不会喜欢，但是去漫展的话，二次元的小哥哥一撩一个准 嘻嘻 迪奥的交叉裹胸黑色纱裙，外带一个一看就是绝版的西瓜红杨树林，穿这一套走在街上女的看见都会嫉妒到质壁分离 这套是我本人最中意的一套返璞归真吊带围裙假两件，是从张…&quot;,&quot;collapsedBy&quot;:&quot;nobody&quot;,&quot;collapseReason&quot;:&quot;&quot;,&quot;annotationAction&quot;:[],&quot;markInfos&quot;:[],&quot;relevantInfo&quot;:{&quot;isRelevant&quot;:false,&quot;relevantType&quot;:&quot;&quot;,&quot;relevantText&quot;:&quot;&quot;},&quot;suggestEdit&quot;:{&quot;reason&quot;:&quot;&quot;,&quot;status&quot;:false,&quot;tip&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;,&quot;unnormalDetails&quot;:{&quot;status&quot;:&quot;&quot;,&quot;description&quot;:&quot;&quot;,&quot;reason&quot;:&quot;&quot;,&quot;reasonId&quot;:0,&quot;note&quot;:&quot;&quot;},&quot;url&quot;:&quot;&quot;},&quot;rewardInfo&quot;:{&quot;canOpenReward&quot;:false,&quot;isRewardable&quot;:false,&quot;rewardMemberCount&quot;:0,&quot;rewardTotalMoney&quot;:0,&quot;tagline&quot;:&quot;&quot;},&quot;relationship&quot;:{&quot;isAuthor&quot;:false,&quot;isAuthorized&quot;:false,&quot;isNothelp&quot;:false,&quot;isThanked&quot;:false,&quot;voting&quot;:0,&quot;upvotedFollowees&quot;:[]}},&quot;447752236&quot;:{&quot;id&quot;:447752236,&quot;type&quot;:&quot;answer&quot;,&quot;question&quot;:{&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:272253499,&quot;title&quot;:&quot;你认为自己的斩男（女）装有哪些？&quot;,&quot;questionType&quot;:&quot;normal&quot;,&quot;created&quot;:1523660538,&quot;updatedTime&quot;:1536146970,&quot;url&quot;:&quot;https://www.zhihu.com/api/v4/questions/272253499&quot;,&quot;relationship&quot;:{}},&quot;author&quot;:{&quot;id&quot;:&quot;a19a01522c166bb3e67bd877b5c94372&quot;,&quot;urlToken&quot;:&quot;ruan-tang-58-43&quot;,&quot;name&quot;:&quot;阮唐&quot;,&quot;avatarUrl&quot;:&quot;https://pic4.zhimg.com/eec44ec78b46d20006a2f910b5127ecb_is.jpg&quot;,&quot;avatarUrlTemplate&quot;:&quot;https://pic4.zhimg.com/eec44ec78b46d20006a2f910b5127ecb_{size}.jpg&quot;,&quot;isOrg&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://www.zhihu.com/api/v4/people/a19a01522c166bb3e67bd877b5c94372&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;headline&quot;:&quot;公众号：一颗阮唐\n镜中她行路而过，投去轻蔑一瞥。&quot;,&quot;badge&quot;:[],&quot;gender&quot;:0,&quot;isAdvertiser&quot;:false,&quot;followerCount&quot;:12623,&quot;isFollowed&quot;:false,&quot;isPrivacy&quot;:false},&quot;url&quot;:&quot;https://www.zhihu.com/api/v4/answers/447752236&quot;,&quot;thumbnail&quot;:&quot;https://pic1.zhimg.com/v2-904065706cd0f3b3d1c270ae71768104_200x112.jpg&quot;,&quot;isCollapsed&quot;:false,&quot;createdTime&quot;:1532100746,&quot;updatedTime&quot;:1532613843,&quot;extras&quot;:&quot;&quot;,&quot;isCopyable&quot;:true,&quot;isNormal&quot;:true,&quot;voteupCount&quot;:45512,&quot;commentCount&quot;:2601,&quot;isSticky&quot;:false,&quot;adminClosedComment&quot;:false,&quot;commentPermission&quot;:&quot;all&quot;,&quot;canComment&quot;:{&quot;reason&quot;:&quot;&quot;,&quot;status&quot;:true},&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;content&quot;:&quot;&lt;p&gt;啊，谢谢大家如此厚爱。本是一个无心的回答，似乎也并不完全符合题目。在我心目中，斩男大概是一个深度词，我不希望身边的异性对我的感觉是“一个长得不算糟打扮也算不错的姑娘”，而是在相处第一面中，会因我举手投足都能投射自己内心之爱和气度而觉得有趣，在日渐相处中，会因我谈笑风生间自有思想纵横而觉得欣赏。我大概是一个很热爱生活的人，我希望自己的每一张照片，每一个笑容，每一个朝夕都是有温度的，有内容的，对方可挖掘，可共鸣，这大概我理想中的“斩男”。总之，谢谢大家在众多知友的靓照中给了我这么多赞，并不算意外却很感动，谢谢你们。&lt;/p&gt;&lt;p&gt;另，我不是那个经常秀老婆知友的媳妇儿啦，那个姑娘叫阮棠，我是阮唐。我们都很幸福，谢谢大家，撒花。&lt;/p&gt;&lt;p&gt;——————分割线线线——  &lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-5d6f7db58d4baf3e5cbf9281c4ca32e4_b.jpg\&quot; data-rawwidth=\&quot;506\&quot; data-rawheight=\&quot;800\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-default-watermark-src=\&quot;https://pic2.zhimg.com/v2-013bac12df5d3f13868eb81afb055ddd_b.jpg\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;506\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-5d6f7db58d4baf3e5cbf9281c4ca32e4_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;506&#x27;%20height=&#x27;800&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;506\&quot; data-rawheight=\&quot;800\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-default-watermark-src=\&quot;https://pic2.zhimg.com/v2-013bac12df5d3f13868eb81afb055ddd_b.jpg\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;506\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-5d6f7db58d4baf3e5cbf9281c4ca32e4_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/v2-5d6f7db58d4baf3e5cbf9281c4ca32e4_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;不说异性，就说自己的伴侣吧。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;摄于八年前，刚新婚，生日那天老公送的旗袍，他用单反，就在家楼下拍的。&lt;/p&gt;&lt;p&gt;我是真觉得那时自己是很美，不是说眉眼，也不是说服饰，不是说妆容，更不是说举手投足。&lt;/p&gt;&lt;p&gt;就是在自己被爱着，且自己也心无旁骛地爱着的时候，连我自己看着都很感动，更不用提那时候拿着相机拍摄我的老公吧。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;——————————————————————————————&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-849b13076b7c3ff10bc5b513d32b1a88_b.jpg\&quot; data-rawwidth=\&quot;3072\&quot; data-rawheight=\&quot;4096\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-default-watermark-src=\&quot;https://pic4.zhimg.com/v2-16fd5cb8808de93e2cad4f7d24fb317f_b.jpg\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;3072\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-849b13076b7c3ff10bc5b513d32b1a88_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;3072&#x27;%20height=&#x27;4096&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-rawwidth=\&quot;3072\&quot; data-rawheight=\&quot;4096\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-default-watermark-src=\&quot;https://pic4.zhimg.com/v2-16fd5cb8808de93e2cad4f7d24fb317f_b.jpg\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;3072\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-849b13076b7c3ff10bc5b513d32b1a88_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/v2-849b13076b7c3ff10bc5b513d32b1a88_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;再然后，婚后第七年，我生完第二个宝宝之后的一个小时里老公给我拍了这张照片。&lt;/p&gt;&lt;p&gt;那时我素面朝天，很胖且很肿，因为怀孕，整张脸整个身体都在浮肿，宫缩一夜没睡，痛了好久很累也很疲惫，可我还是觉得这个时候的自己很美，甚至比八年前的那张照片还要美好。&lt;/p&gt;&lt;p&gt;再次和爱人收获一枚新生命，拼了命呵护她生下她，到终于能真实拥著她，由内而外都有的温柔光芒，包裹着我们一家四口。彼时彼刻拿着相机拍我的老公，眼里的我和八年前刚新婚时娇艳年轻的我没有什么不一样。&lt;/p&gt;&lt;p&gt;一样还是很温柔，很美好，很斩男(哈哈，当然只是斩他一个)。&lt;/p&gt;&quot;,&quot;editableContent&quot;:&quot;&quot;,&quot;excerpt&quot;:&quot;啊，谢谢大家如此厚爱。本是一个无心的回答，似乎也并不完全符合题目。在我心目中，斩男大概是一个深度词，我不希望身边的异性对我的感觉是“一个长得不算糟打扮也算不错的姑娘”，而是在相处第一面中，会因我举手投足都能投射自己内心之爱和气度而觉得有趣…&quot;,&quot;collapsedBy&quot;:&quot;nobody&quot;,&quot;collapseReason&quot;:&quot;&quot;,&quot;annotationAction&quot;:[],&quot;markInfos&quot;:[],&quot;relevantInfo&quot;:{&quot;isRelevant&quot;:false,&quot;relevantType&quot;:&quot;&quot;,&quot;relevantText&quot;:&quot;&quot;},&quot;suggestEdit&quot;:{&quot;reason&quot;:&quot;&quot;,&quot;status&quot;:false,&quot;tip&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;,&quot;unnormalDetails&quot;:{&quot;status&quot;:&quot;&quot;,&quot;description&quot;:&quot;&quot;,&quot;reason&quot;:&quot;&quot;,&quot;reasonId&quot;:0,&quot;note&quot;:&quot;&quot;},&quot;url&quot;:&quot;&quot;},&quot;rewardInfo&quot;:{&quot;canOpenReward&quot;:false,&quot;isRewardable&quot;:false,&quot;rewardMemberCount&quot;:0,&quot;rewardTotalMoney&quot;:0,&quot;tagline&quot;:&quot;&quot;},&quot;relationship&quot;:{&quot;isAuthor&quot;:false,&quot;isAuthorized&quot;:false,&quot;isNothelp&quot;:false,&quot;isThanked&quot;:false,&quot;voting&quot;:0,&quot;upvotedFollowees&quot;:[]}},&quot;454176248&quot;:{&quot;id&quot;:454176248,&quot;type&quot;:&quot;answer&quot;,&quot;question&quot;:{&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:272253499,&quot;title&quot;:&quot;你认为自己的斩男（女）装有哪些？&quot;,&quot;questionType&quot;:&quot;normal&quot;,&quot;created&quot;:1523660538,&quot;updatedTime&quot;:1536146970,&quot;url&quot;:&quot;https://www.zhihu.com/api/v4/questions/272253499&quot;,&quot;relationship&quot;:{}},&quot;author&quot;:{&quot;id&quot;:&quot;07c80c91b5cd6fec902646c253c0b616&quot;,&quot;urlToken&quot;:&quot;hei-ge-li-si-hei-mei-er&quot;,&quot;name&quot;:&quot;黑格力斯黑格君&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/v2-418378b1babe1bdb79d3ff31877434d8_is.jpg&quot;,&quot;avatarUrlTemplate&quot;:&quot;https://pic3.zhimg.com/v2-418378b1babe1bdb79d3ff31877434d8_{size}.jpg&quot;,&quot;isOrg&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://www.zhihu.com/api/v4/people/07c80c91b5cd6fec902646c253c0b616&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;headline&quot;:&quot;女子健身教练一枚&quot;,&quot;badge&quot;:[],&quot;gender&quot;:-1,&quot;isAdvertiser&quot;:false,&quot;followerCount&quot;:8638,&quot;isFollowed&quot;:false,&quot;isPrivacy&quot;:false},&quot;url&quot;:&quot;https://www.zhihu.com/api/v4/answers/454176248&quot;,&quot;thumbnail&quot;:&quot;https://pic2.zhimg.com/v2-8422b546b938e4a125f91a55ad323168_200x112.jpg&quot;,&quot;isCollapsed&quot;:false,&quot;createdTime&quot;:1532750462,&quot;updatedTime&quot;:1535338160,&quot;extras&quot;:&quot;&quot;,&quot;isCopyable&quot;:true,&quot;isNormal&quot;:true,&quot;voteupCount&quot;:15256,&quot;commentCount&quot;:1498,&quot;isSticky&quot;:false,&quot;adminClosedComment&quot;:false,&quot;commentPermission&quot;:&quot;all&quot;,&quot;canComment&quot;:{&quot;reason&quot;:&quot;&quot;,&quot;status&quot;:true},&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;content&quot;:&quot;&lt;p&gt;我发现一个很有意思的现象：&lt;/p&gt;&lt;p&gt;男生觉得“超帅”“超屌”（斩女）的东西，女生看了就冷笑。&lt;/p&gt;&lt;p&gt;比如篮球鞋、faker中单、科比退役、施瓦辛格、街头/摇滚/扎马尾男生/留胡子男生...&lt;/p&gt;&lt;p&gt;&lt;b&gt;这类回答基本都是男生在点赞。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;而很多女生觉得“斩男”的东西，在男生眼里也就....&lt;/p&gt;&lt;p&gt;比如某品牌“斩男色口红”&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic2.zhimg.com/v2-35b8241bc746c1d439229a698b9b2001_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;140\&quot; data-rawheight=\&quot;125\&quot; class=\&quot;content_image\&quot; width=\&quot;140\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;140&#x27;%20height=&#x27;125&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;140\&quot; data-rawheight=\&quot;125\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;140\&quot; data-actualsrc=\&quot;https://pic2.zhimg.com/v2-35b8241bc746c1d439229a698b9b2001_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;b&gt;男生们表示：“斩个屁啦！”&lt;/b&gt;&lt;/p&gt;&lt;p&gt;很多回答里漂亮妹纸放出长裙、汉服..等等照片，但其实没有参考价值。如果你把她们的脸打上马赛克，问问你的男性朋友，长裙斩男吗？汉服斩你吗？&lt;/p&gt;&lt;p&gt;&lt;b&gt;留意他们嘴角的尴笑。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;那什么是真正的斩男/斩女？&lt;/p&gt;&lt;p&gt;让我来告诉你们！站在对方群体的角度思考拉！！！&lt;/p&gt;&lt;p&gt;最典型的一个例子，&lt;/p&gt;&lt;p&gt;&lt;b&gt;打篮球的男生，就喜欢女生球衣风！！！&lt;/b&gt;&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic3.zhimg.com/v2-1605b8241e6e3d0812b61d2fb85ba932_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;409\&quot; data-rawheight=\&quot;392\&quot; data-default-watermark-src=\&quot;https://pic4.zhimg.com/v2-221fdeed46f6be6480ed04b1ac74dc53_b.jpg\&quot; class=\&quot;content_image\&quot; width=\&quot;409\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;409&#x27;%20height=&#x27;392&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;409\&quot; data-rawheight=\&quot;392\&quot; data-default-watermark-src=\&quot;https://pic4.zhimg.com/v2-221fdeed46f6be6480ed04b1ac74dc53_b.jpg\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;409\&quot; data-actualsrc=\&quot;https://pic3.zhimg.com/v2-1605b8241e6e3d0812b61d2fb85ba932_b.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;尤其是他喜欢勇士队，而你穿了勇士球衣之时，已经不是斩男了，&lt;/p&gt;&lt;p&gt;&lt;b&gt;是屠杀。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;甚至对他们而言，女生穿球鞋就是最好看的，上万块钱的高跟鞋跟凉鞋差不多。&lt;/p&gt;&lt;p&gt;当然也有男生不爱运动的，但几乎逃不出这几个坑：&lt;/p&gt;&lt;p&gt;游戏、漫威、日本动漫、球鞋...&lt;/p&gt;&lt;p&gt;哪怕像我一朋友，高帅且小富，但只喜欢文学，被我们称为&lt;b&gt;人中之龙&lt;/b&gt;。&lt;/p&gt;&lt;p&gt;但也逃不出被针对性屠杀——嫂子就是文学系...&lt;/p&gt;&lt;p&gt;男生的圈子就那些，我们说说女生的。&lt;/p&gt;&lt;hr&gt;&lt;p&gt;&lt;b&gt;女生的还用说吗，你问问她喜欢哪几个明星啊。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;迷彭于晏的，去健身吧。&lt;/p&gt;&lt;p&gt;迷胡歌的，学会穿西装、研究如何干干净净、谈吐有气质吧...&lt;/p&gt;&lt;p&gt;别老想着你落肩、中国风、络腮胡、篮球鞋等等那一套，&lt;/p&gt;&lt;p&gt;除非你女神喜欢的明星就是这类人设的。&lt;/p&gt;&lt;hr&gt;&lt;h2&gt;最后，颜值很重要。&lt;/h2&gt;&lt;p&gt;关注 &lt;a class=\&quot;member_mention\&quot; href=\&quot;https://www.zhihu.com/people/07c80c91b5cd6fec902646c253c0b616\&quot; data-hash=\&quot;07c80c91b5cd6fec902646c253c0b616\&quot; data-hovercard=\&quot;p$b$07c80c91b5cd6fec902646c253c0b616\&quot;&gt;@黑格力斯黑妹儿&lt;/a&gt; ，我们就系朋友&lt;/p&gt;&quot;,&quot;editableContent&quot;:&quot;&quot;,&quot;excerpt&quot;:&quot;我发现一个很有意思的现象：男生觉得“超帅”“超屌”（斩女）的东西，女生看了就冷笑。比如篮球鞋、faker中单、科比退役、施瓦辛格、街头/摇滚/扎马尾男生/留胡子男生...&lt;b&gt;这类回答基本都是男生在点赞。&lt;/b&gt;而很多女生觉得“斩男”的东西，在男生眼里也就....比…&quot;,&quot;collapsedBy&quot;:&quot;nobody&quot;,&quot;collapseReason&quot;:&quot;&quot;,&quot;annotationAction&quot;:[],&quot;markInfos&quot;:[],&quot;relevantInfo&quot;:{&quot;isRelevant&quot;:false,&quot;relevantType&quot;:&quot;&quot;,&quot;relevantText&quot;:&quot;&quot;},&quot;suggestEdit&quot;:{&quot;reason&quot;:&quot;&quot;,&quot;status&quot;:false,&quot;tip&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;,&quot;unnormalDetails&quot;:{&quot;status&quot;:&quot;
